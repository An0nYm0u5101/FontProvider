apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"


    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        aidlPackageWhiteList "moe/shizuku/notocjk/provider/IFontProvider.aidl"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-annotations:$supportLibraryVersion"
}

ext {
    libraryName = 'NotoCJKReplacer'
    libraryDescription = 'Helper library used to request font from NotoCJK Provider app and replace cached Typeface.'
    libraryVersion = versionName
    artifact = 'api'
    bintrayName = 'api'
}

apply from: project.rootProject.file('bintray.gradle')